<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>COOlerPicker</title>
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <h1>COOlerPicker</h1>
            <h2>Pick your own cool color!
            </h2>
            <h3 class="rgbValue">rgb(148,65,208)</h3>
            <h3 class="hexValue">#9441d0</h3>
        </div>
        <div class="sliders">
            <div class="slider">
                <input type="range" min="0" max="255" value="148" id="inputRed">
                <p class="colorLabel">Red</p>
            </div>
            <div class="slider">
                <input type="range" min="0" max="255" value="65" id="inputGreen">

                <p class="colorLabel">Green</p>
            </div>
            <div class="slider">
                <input type="range" min="0" max="255" value="208" id="inputBlue">
                <p class="colorLabel">Blue</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
